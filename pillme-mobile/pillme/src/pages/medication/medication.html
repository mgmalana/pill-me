<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medication</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col>
			<ion-card> 
				<ion-item color="primary">
					1x a day
					<button ion-button item-right clear color="light" (click)=add(1)> 
						<ion-icon name='add'></ion-icon> 
					</button> 
				</ion-item>
				<ion-card-content>
					<ion-item text-wrap>
						(8am)
					</ion-item>
						<h2 *ngFor="let item of medication['1'] | values">
							{{item}}
						</h2>
				</ion-card-content>
			</ion-card>
	    </ion-col>
	    <ion-col>
			<ion-card> 
				<ion-item color="primary">
					2x a day
					<button ion-button item-right clear color="light" (click)=add(2)> 
						<ion-icon name='add'></ion-icon> 
					</button> 
				</ion-item>
				<ion-card-content>
					<ion-item text-wrap>
						(8am, 8pm)
					</ion-item>
						<h2 *ngFor="let item of medication['2'] | values">
							{{item}}
						</h2>
				</ion-card-content>
			</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col>
			<ion-card> 
				<ion-item color="primary">
					3x a day
					<button ion-button item-right clear color="light" (click)=add(3)> 
						<ion-icon name='add'></ion-icon> 
					</button> 
				</ion-item>
				<ion-card-content>
					<ion-item text-wrap>
						(8am, 4pm, 12mn)
					</ion-item>
						<h2 *ngFor="let item of medication['3'] | values">
							{{item}}
						</h2>
				</ion-card-content>
			</ion-card>  		
	    </ion-col>
	    <ion-col>
			<ion-card> 
				<ion-item color="primary">
					4x a day
					<button ion-button item-right clear color="light" (click)=add(4)> 
						<ion-icon name='add'></ion-icon> 
					</button> 
				</ion-item>
				<ion-card-content>
					<ion-item text-wrap>
						(6am, 12nn, 6pm, 12mn)
					</ion-item>
						<h2 *ngFor="let item of medication['4'] | values">
							{{item}}
						</h2>
				</ion-card-content>
			</ion-card> 	   	
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>

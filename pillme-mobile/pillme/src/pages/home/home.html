<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngIf = "isThereOpenCompartment">
		<ion-card-header color="danger">
			OPEN COMPARTMENTS!
		</ion-card-header>

		<ion-card-content>
			<p>Please close {{openCompartments.join()}} Compartment/s</p>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header color="danger">
			LATE: 5:00pm
		</ion-card-header>

		<ion-card-content>
			<p>Medication: AntibioticA</p>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header color="primary">
			UP NEXT: 8:30pm
		</ion-card-header>

		<ion-card-content>
			<p>Medication: CapsuleA, Capsule B</p>
		</ion-card-content>
	</ion-card>

</ion-content>
